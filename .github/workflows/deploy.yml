name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Resolve base path
        id: base
        env:
          RAW_BASE_PATH: ${{ vars.PAGES_BASE_PATH }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          raw="$RAW_BASE_PATH"
          if [ -z "$raw" ]; then
            raw="/$REPO_NAME/"
          fi

          case "$raw" in
            /*) ;;
            *) raw="/$raw" ;;
          esac

          case "$raw" in
            */) ;;
            *) raw="$raw/" ;;
          esac

          normalized=$(echo "$raw" | sed -E 's:/+:/:g')
          echo "vite_base_path=$normalized" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          VITE_BASE_PATH: ${{ steps.base.outputs.vite_base_path }}
          PUBLIC_ADS_ENABLED: ${{ vars.PUBLIC_ADS_ENABLED || 'false' }}
          PUBLIC_ADSENSE_CLIENT_ID: ${{ vars.PUBLIC_ADSENSE_CLIENT_ID }}
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
