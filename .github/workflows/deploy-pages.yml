name: Deploy Pages (Prod)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Resolve base path
        id: base
        env:
          RAW_BASE_PATH: ${{ vars.PAGES_BASE_PATH }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          raw="$RAW_BASE_PATH"
          if [ -z "$raw" ]; then
            if [ -f "public/CNAME" ]; then
              raw="/"
            else
              raw="/$REPO_NAME/"
            fi
          fi

          case "$raw" in
            /*) ;;
            *) raw="/$raw" ;;
          esac

          case "$raw" in
            */) ;;
            *) raw="$raw/" ;;
          esac

          normalized=$(echo "$raw" | sed -E 's:/+:/:g')
          echo "vite_base_path=$normalized" >> "$GITHUB_OUTPUT"

      - name: Resolve site URL
        id: site
        env:
          RAW_SITE_URL: ${{ vars.SITE_URL }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          site_url="$RAW_SITE_URL"
          if [ -z "$site_url" ] && [ -f "public/CNAME" ]; then
            cname=$(head -n 1 public/CNAME | tr -d '\r' | xargs)
            if [ -n "$cname" ]; then
              site_url="https://$cname"
            fi
          fi

          if [ -z "$site_url" ]; then
            site_url="https://$REPO_OWNER.github.io/$REPO_NAME"
          fi

          site_url=$(echo "$site_url" | sed -E 's:/*$::')
          echo "site_url=$site_url" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          SITE_URL: ${{ steps.site.outputs.site_url }}
          VITE_BASE_PATH: ${{ steps.base.outputs.vite_base_path }}
        run: npm run build

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          clean-exclude: |
            pr-preview/
